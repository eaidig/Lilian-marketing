      // --- COMPONENTS ---

      const Background = () => {

              style={{

              }}
            ></div>

            <div className="absolute inset-0 bg-gradient-to-b from-transparent via-white/[0.02] to-transparent bg-[length:100%_4px] pointer-events-none"></div>
          </div>
        );

      const Controls = ({ current, total, onNavigate }) => {
        const progress = ((current + 1) / total) * 100;
        return (
          <>
            <div className="fixed top-0 left-0 w-full h-1 bg-gray-900 z-50">
              <div 
                className="h-full bg-gradient-to-r from-neon-purple to-neon-cyan transition-all duration-500 ease-out shadow-[0_0_10px_#00f3ff]"
                style={{ width: `${progress}%` }}
              />
            </div>
            <div className="fixed bottom-8 right-8 flex gap-4 z-50">
              <button 
                onClick={() => onNavigate(Direction.PREV)}
                disabled={current === 0}
                className="p-3 rounded-full bg-neon-panel border border-gray-700 text-white hover:border-neon-purple hover:text-neon-purple disabled:opacity-30 disabled:cursor-not-allowed transition-all active:scale-95"
                aria-label="Slide Anterior"
              >
                <ChevronLeft size={24} />
              </button>
              <button 
                onClick={() => onNavigate(Direction.NEXT)}
                disabled={current === TOTAL_SLIDES - 1}
                className="p-3 rounded-full bg-neon-panel border border-gray-700 text-white hover:border-neon-cyan hover:text-neon-cyan disabled:opacity-30 disabled:cursor-not-allowed transition-all active:scale-95"
                aria-label="Pr√≥ximo Slide"

              </button>
            </div>
            <div className="fixed bottom-8 left-8 text-gray-500 font-mono text-sm z-50">

            </div>
          </>
        );

      const SlideView = ({ data }) => {
        return (
          <div className="w-full h-full flex flex-col justify-center px-6 md:px-20 py-10">
            <div className={`mb-8 ${data.layout === 'center' || data.layout === 'cover' ? 'text-center' : 'text-left'}`}>
              <h1 className={`font-black text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400 uppercase tracking-tighter
                ${data.layout === 'cover' ? 'text-5xl md:text-7xl mb-4' : 'text-3xl md:text-5xl mb-2'}
              `}>
                {data.title}
              </h1>
              {data.subtitle && (
                <h2 className="text-xl md:text-2xl text-neon-cyan font-mono mt-2">
                  {data.subtitle}
                </h2>
              )}
              <div className={`h-1 bg-gradient-to-r from-neon-purple to-transparent mt-4 rounded-full
                ${data.layout === 'center' || data.layout === 'cover' ? 'w-32 mx-auto' : 'w-24'}
              `}></div>
            </div>

            <div className={`flex-grow flex flex-col ${data.layout === 'center' ? 'items-center justify-center' : ''}`}>
              {data.layout === 'split' ? (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-16 items-center h-full">
                   <div className="h-full flex flex-col justify-center">
                     {data.content}
                   </div>
                   <div className="hidden md:flex items-center justify-center opacity-80">
                      <div className="w-64 h-64 border border-gray-800 rounded-full flex items-center justify-center relative animate-pulse-slow">
                         <div className="absolute inset-0 border-2 border-neon-cyan/20 rounded-full animate-spin [animation-duration:10s]"></div>
                         <div className="w-48 h-48 border border-neon-purple/30 rounded-full"></div>
                      </div>
                   </div>
                </div>
              ) : (
                <div className="w-full h-full flex flex-col justify-center">
                  {data.content}
                </div>
              )}
            </div>
          </div>
        );
      };

      // --- MAIN APP ---

      const App = () => {
        const [currentIndex, setCurrentIndex] = useState(0);
        const [direction, setDirection] = useState(null);

        const handleNavigate = useCallback((dir) => {
          setDirection(dir);
          setCurrentIndex(prev => {
            if (dir === Direction.NEXT) {
              return Math.min(prev + 1, TOTAL_SLIDES - 1);
            } else {
              return Math.max(prev - 1, 0);
            }
          });
        }, []);

        useEffect(() => {
          const handleKeyDown = (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
              e.preventDefault();
              handleNavigate(Direction.NEXT);
            } else if (e.key === 'ArrowLeft') {
              handleNavigate(Direction.PREV);
            }
          };
          window.addEventListener('keydown', handleKeyDown);
          return () => window.removeEventListener('keydown', handleKeyDown);
        }, [handleNavigate]);

        const getAnimationClass = () => {
          if (direction === Direction.NEXT) return 'animate-slide-in-right';
          if (direction === Direction.PREV) return 'animate-slide-in-left';
          return 'animate-fade-in';
        };

        return (
          <div className="relative w-full h-screen font-sans text-white overflow-hidden selection:bg-neon-purple selection:text-white">
            <Background />
            
            <main className="relative z-10 w-full h-full max-w-7xl mx-auto flex flex-col">
              <div 
                key={currentIndex} 
                className={`flex-grow w-full h-full ${getAnimationClass()}`}
              >
                 <SlideView data={SLIDES[currentIndex]} />
              </div>
            </main>

            <Controls 
              current={currentIndex} 
              total={TOTAL_SLIDES} 
              onNavigate={handleNavigate} 
            />
          </div>
        );
      };

      // --- MOUNT ---
      const rootElement = document.getElementById('root');
      const root = createRoot(rootElement);
      root.render(<App />);

    </script>
